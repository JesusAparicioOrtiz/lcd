<style>
</style>


<div>
  <h1 class="mt-4">Front-end API LCD </h1>
  <div class="alert alert-danger" ng-style="{'display':displayError}">
    {{errorForm}} 
  </div>
  <div class="form-row">
    <div class="d-flex justify-content-start">
      <div class="form-group col-md-6 mr-4">
        <label>Digitos</label>
        <input ng-model="digitos" type="text" class="form-control mb-2" placeholder="1,2,3,4,5,6,7,8,9...">
      </div>
      <div class="form-group col-md-6">
        <label>Tama√±os</label>
        <input ng-model="tamanos" type="text" class="form-control" placeholder="9,8,7,6,5,4,3,2,1...">
      </div>
    </div>
  </div>
  <button ng-click="getLCDnumbers()" class="btn btn-primary mb-4">To LCD!</button>
  <div ng-repeat="lcd in lcdNumbers">
    <pre >{{lcd}}</pre>
  </div>
</div>
